label: 'debug'
description: "debug model on BTEC"

dropout_rate: 0.5
bidir: True
use_lstm: False

data_dir: experiments/btec_speech/data
model_dir: experiments/btec_speech/debug
log_file: experiments/btec_speech/debug/log.txt

optimizer: 'adam'
max_steps: 20000
batch_size: 32
steps_per_checkpoint: 100
steps_per_eval: 100

train_prefix: train.1000.Michel
dev_prefix: dev.100.Michel

cell_size: 64
embedding_size: 64
attn_size: 64

encoders:
  - name: feats41
    embedding_size: 41
    layers: 3
    #time_pooling: [4]
    #pooling_avg: True
    binary: True
    max_len: 400
    attention_filters: 2
    attention_filter_length: 20
    time_pooling: [2, 2]
    pooling_avg: True

decoders:
  - name: en
    layers: 1
    max_len: 18
    maxout: True
    vanilla: True
    attn_prev_word: True
